<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>People Counter</title>
</head>

<body>
    <div class=" bg-[url('train-station.jpg')] bg-cover bg-center h-screen w-full">
        <div>
            <h1 class="text-6xl text-center text-white font-bold py-3">People entered:</h1>
            <h2 class="text-8xl text-center text-black font-bold py-8" id="count-el">0</h2>
            <script src="index.js"></script>
        </div>
        <div class="text-center">
            <button class="rounded-full bg-green-900 text-3xl text-center text-white py-2 px-5" id="increment-btn"
                onclick="increment()">Increment</button>
        </div>
        <br>
        <div class="text-center">
            <button class="rounded-full bg-blue-900 text-3xl text-center text-white py-2 px-5" id="save-btn"
                onclick="save()">Save</button>
        </div>
        <br>
        <div class="text-center text-5xl text-white">
            <p id="save-el">Previous entires: </p>
        </div>
    </div>
</body>

</html>
